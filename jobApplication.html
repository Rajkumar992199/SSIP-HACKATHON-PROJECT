    <div class="container">
        <h1>Job Application</h1>
        <form action="/application" method="post">

            <input type="number" name="age" id="age" placeholder="Enter your age" /><br />
            <input type="text" name="qualification" id="qualification" placeholder="Enter your qualification" /><br />
            <div class="docs">
                <label for="degree" class="labels">Upload your Degree</label><br />
                <input type="file" name="degree" id="degree" placeholder="Upload your degree" /><br />
            </div>
            
            <button type="submit" onclick="showApplicationStatus()">Apply</button>
        </form>
        <div id="stat">
            <div id="status"></div>
            <div id="link"><a href="./index.html">Go to Home</a></div>
        </div>
    </div>
