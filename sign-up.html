<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign-up.css">
    <title>Applicants Signup</title>
</head>

<body>
    <div class="container">
        
            <h1><b>Signup For Applicants</b></h1>
            <form action="/signup" method="post">
                <input type="text" name="email" id="email" placeholder="Enter your Email ID"><br>
                <input type="password" name="password" id="password" placeholder="Enter your password"><br>
                <input type="password" name="password" id="password" placeholder="Enter confirm password"><br>
                <br>
                <div class="docs">
                    <label for="resume" class="labels">Upload your Resume</label><br />
                    <input type="file" name="resume" id="resume" placeholder="Upload your resume" /><br />
                </div>
                <button type="submit">Signup</button>
            </form>
            <a href="./login-form.html">Already A User? Login here.</a>
            <a href="./sign-up-for-recruiter.html">Are you a Recruiter? Login here.</a>

        
    </div>


    <script>
        fetch('/api/signup').then((appStat) => {
            return appStat.json()
        }).then((Stat) => {
            // alert(Stat.status)
        })
    </script>
</body>

</html>
